name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [ uptime ]
jobs:
  release:
    name: Check status
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.23.8
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          NOTIFICATION_EMAIL_SMTP: true
          NOTIFICATION_EMAIL_SMTP_PORT: ${{ secrets.SMTP_PORT }}
          NOTIFICATION_EMAIL_SMTP_HOST: ${{ secrets.SMTP_HOST }}
          NOTIFICATION_EMAIL_SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          NOTIFICATION_EMAIL_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFICATION_EMAIL: true
          NOTIFICATION_EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          NOTIFICATION_EMAIL_TO: ${{ secrets.EMAIL_TO }}

